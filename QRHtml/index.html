<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Taxpayer Receipt Verification Portal</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#F7F7F7] flex flex-col min-h-screen">

  <!-- Header -->
  <div class="bg-[#FDEE02] text-center py-4">
    <h1 class="text-lg font-semibold text-[#5A738E]">TAXPAYER RECEIPT VERIFICATION PORTAL</h1>
  </div>
  <div class="h-3 bg-gray-800"></div>

  <!-- Main Content -->
  <main class="flex-grow flex justify-center py-10">
    <div class="container mx-auto px-4">
      <div class="flex justify-center">
        <!-- Wider Container with Thin Border -->
        <div class="w-full sm:w-11/12 md:w-7/12 lg:w-5/12 bg-white border border-gray-300 p-8 text-center">

          <!-- Logo + Title Row -->
          <div class="flex items-center justify-center gap-4 mb-4">
            <img src="img/tra.png" alt="TRA Logo" class="w-16 h-16">
            <h2 class="text-xl font-medium text-[#73879C]">Receipt Verification</h2>
          </div>

          <hr class="mb-6">

          <!-- Input -->
          <div class="text-left mb-4">
            <label for="code" class="block text-sm font-semibold text-gray-600 mb-2">
              Enter Receipt Verification Code
            </label>
            <input id="code" type="text"
                   class="w-full border border-gray-300 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-[#FDEE02]">
          </div>

          <!-- Button with tick icon -->
          <button class="w-full bg-[#FDEE02] hover:bg-yellow-300 text-black font-semibold py-2 rounded flex items-center justify-center gap-2">
            <img src="img/tick.png" alt="Tick Icon" class="h-6 w-6">
            Verify Receipt
          </button>

        </div>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="text-center text-sm text-gray-600 py-4 bg-white">
    Â© 2025 - TRA Receipt Verification Portal
  </footer>

  <!-- Bottom Strip -->
  <div class="h-3 bg-[#2A3F54]"></div>

</body>
</html>
